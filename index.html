<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            backgorund-color: black;
            color: red;
            width: 500px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.15s;
        }
        p:hover {
            backgorund-color: blue;
            color: green;
        }
        p:active {
            backgorund-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <p>Nishith's Tea</p>
</body>
</html>
